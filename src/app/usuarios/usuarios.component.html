<h1>Lista de Usuarios</h1>
<hr>
<table>
    <thead>
        <table class="table table-dark">
            <thead>
                <th scope="col"> ID</th>
                <th scope="col"> USUARIO</th>
                <th scope="col"> CLAVE</th>


            </thead>
        </table>
    </thead>
    <TBody>
        <tr *ngFor = "let usuario of usuarios">
            <td> {{usuario.id}}</td>
            <td> {{usuario.nomuser}}</td>
            <td> {{usuario.clave}}</td>

        </tr>
    </TBody>
</table>
